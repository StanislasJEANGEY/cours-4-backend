name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run phpstan
      run: vendor/bin/phpstan analyse

    - name: Run phpcs
      run: vendor/bin/phpcs

    - name: Run phpunit
      run: vendor/bin/phpunit